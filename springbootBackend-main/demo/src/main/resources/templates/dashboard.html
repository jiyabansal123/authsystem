<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        :root {
            --primary: #2e7d32;
            --primary-dark: #1b5e20;
            --surface: #f5f5f5;
            --text: #212121;
            --text-muted: #616161;
            --nav-bg: #263238;
            --white: #fff;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
            --radius: 8px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--surface);
        }
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            padding: 1.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            box-shadow: var(--shadow);
        }
        header h1 { font-size: 1.35rem; font-weight: 600; }
        header a {
            color: var(--white);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            background: rgba(255,255,255,0.2);
            font-weight: 500;
        }
        header a:hover { background: rgba(255,255,255,0.3); }
        main {
            flex: 1;
            max-width: 700px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            width: 100%;
        }
        .card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow);
        }
        .card h2 {
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }
        .card p { color: var(--text-muted); margin-bottom: 0.75rem; }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            background: var(--primary);
            color: var(--white);
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" style="background: rgba(255,255,255,0.2); border: none; color: inherit; padding: 0.5rem 1rem; border-radius: 8px; font-size: 1rem; font-weight: 500; cursor: pointer;">Log out</button>
        </form>
    </header>
    <main>
        <div class="card">
            <h2>Welcome, <span th:text="${username}">username</span></h2>
            <p>You are logged in. This page is only visible after authentication.</p>
            <span class="badge" th:text="${role}">USER</span>
        </div>
    </main>
</body>
</html>
