<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/signup.js" defer></script>
</head>
<body>
  <section>
    <form action="/req/signup" method="post">
      <h1>Sign Up</h1>
        <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" id= "username" name="username" required>
            <label for="">Name</label>
        </div>
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" id="email" name="email" required>
            <label for="">Email</label>
        </div>
        
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="password" name="password" required>
            <label for="">Password</label>
        </div>  
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" id="passwordcon" name="passwordcon" required>
          <label for="">Confirm Password</label>
      </div>  
        <button id="submit" type="submit">Sign Up</button>
      <div class="register">
        <p>Already have an account? <a href="/req/login">Log In</a></p>
      </div>
    </form>
  </section>
</body>
</html>
<script>
  const form = document.querySelector('form');
  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('passwordcon').value;
    const email = document.getElementById('email').value.trim();

    if (password !== confirmPassword) {
      alert('Passwords do not match.');
      return;
    }

    const data = { username, email, password };
    const jsonData = JSON.stringify(data);

    fetch('/req/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: jsonData
    })
      .then(function (response) {
        return response.text().then(function (text) {
          if (response.ok) {
            alert(text || 'Registration successful! Please verify your email.');
            window.location.href = '/req/login';
          } else {
            alert(text || 'Registration failed.');
          }
        });
      })
      .catch(function () {
        alert('Something went wrong. Please try again.');
      });
  });
</script>
