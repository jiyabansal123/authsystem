<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <section>
    <form id="forgot-form">
      <h1>Forgot Password</h1>
      <p class="register" style="margin-bottom: 1rem;">Enter your email and we'll send you a reset link.</p>
      <div class="inputbox">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="email" id="email" name="email" required placeholder=" ">
        <label for="email">Email</label>
      </div>
      <button type="submit">Send reset link</button>
      <div class="register">
        <p>Remember your password? <a href="/req/login">Log in</a></p>
      </div>
    </form>
  </section>
  <script>
    document.getElementById('forgot-form').addEventListener('submit', function (e) {
      e.preventDefault();
      var email = document.getElementById('email').value.trim();
      fetch('/req/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email })
      })
        .then(function (r) { return r.text(); })
        .then(function (text) {
          alert(text);
          document.getElementById('email').value = '';
        })
        .catch(function () { alert('Something went wrong. Try again.'); });
    });
  </script>
</body>
</html>
