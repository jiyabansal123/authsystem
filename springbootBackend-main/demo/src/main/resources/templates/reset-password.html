<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <section>
    <form id="reset-form">
      <h1>Reset Password</h1>
      <input type="hidden" id="token" name="token">
      <div class="inputbox">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input type="password" id="newPassword" name="newPassword" required minlength="6" placeholder=" ">
        <label for="newPassword">New password</label>
      </div>
      <div class="inputbox">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" placeholder=" ">
        <label for="confirmPassword">Confirm new password</label>
      </div>
      <button type="submit">Reset password</button>
      <div class="register">
        <p><a href="/req/login">Back to login</a></p>
      </div>
    </form>
  </section>
  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var token = params.get('token');
      var tokenEl = document.getElementById('token');
      if (!token) {
        document.querySelector('h1').textContent = 'Invalid link';
        document.getElementById('reset-form').style.display = 'none';
        document.querySelector('section').innerHTML += '<p class="register"><a href="/req/forgot-password">Request a new link</a></p>';
        return;
      }
      tokenEl.value = token;
    })();

    document.getElementById('reset-form').addEventListener('submit', function (e) {
      e.preventDefault();
      var newPassword = document.getElementById('newPassword').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      var token = document.getElementById('token').value;
      if (newPassword !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }
      fetch('/req/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: token, newPassword: newPassword })
      })
        .then(function (r) { return r.text(); })
        .then(function (text) {
          alert(text);
          window.location.href = '/req/login';
        })
        .catch(function () { alert('Something went wrong. Try again.'); });
    });
  </script>
</body>
</html>
